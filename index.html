<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
        <div class="app-container">

            <section>
                <div class="nav-bar">
                    <h1>WEATHER APP</h1>
                    <div class="straight-line"></div>
                </div>
            </section>
            <section>
                <form action="">
                    <input type="text" class="fill_1" placeholder="city" required>
                    <input type="text" class="fill_2" placeholder="country" required>
                            <!-- submit button -->
                    <input type="submit" class="btn" value="Get Weather Report">
                </form>

                <div class="weather-results">
                    <h2>City, <span>Country</span></h2>
                    <h2><span>25&#176</span></h2>
                    <img src="./img/VectorLogo.png" alt="temperature-icon">
                    <div class="temp">
                        <h3>
                            <span class="max-temp">24&#176</span>
                            <span class="min-temp">19&#176</span>
                        </h3>
                    </div>
                    <span class="conditions">Slow Rain</span>
                </div>
            </section>

        </div>
</body>
</html>
