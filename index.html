<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
        <div class="app-container">

            <section>
                <div class="nav-bar">
                    <h1>WEATHER APP</h1>
                    <div class="straight-line"></div>
                </div>
            </section>
            <section>
                <div class="form">
                    <input type="text" class="city-input-value "  placeholder="city" required>
                    <input type="text" class="country-input-value clear-field"  placeholder="country" required>
                            <!-- submit button -->
                    <button class="search-btn">Get Weather Report</button>
                </div>

                <div class="weather-results">
                    <!--  <span class="city">City,</span> <span class="country">Country</span> -->
                    <h2>
                        <span class="city"></span>
                        <span class="country"></span>
                    </h2>
                    <h2><span class="main-temp"></span></h2>

                    <img class="temperature-icon" src="">
                    
                    <div class="temp">
                        <h3>
                            <span class="max-temp"></span>
                            <span class="min-temp"></span>
                        </h3>
                    </div>
                    <span class="conditions"></span>
                </div>
                <div class="footer">
                    <p>Designed by Oti  <span>&#169;2021</span></p>
                </div>
            </section>
        </div>
        
    <script src="./src/index.js" ></script>
</body>
</html>
